<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Estilo principal -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
            <h2 class="heading-section" id="titulo-principal">Cadastre-se</h2>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <form action="#" id="formCadastro" class="signin-form">
                <h3 class="mb-4 text-center">Crie sua conta</h3>
                <div class="form-group">
                  <input type="email" id="input-email" class="form-control" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                  <input type="password" id="password-field" class="form-control" placeholder="Senha" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" id="btn-cadastro-2" class="form-control btn btn-primary submit px-3" style="font-size: 15px !important;">
                    Criar
                  </button>
                </div>
                <div class="w-100 text-md-center">
                  <a href="index.html" style="color: #f8f8f8">
                    Voltar para a tela de login
                  </a>
                </div>
                <p class="w-100 text-center">&mdash; Ou entre com &mdash;</p>
                <div class="social d-flex text-center">
                  <a href="#" class="px-2 py-2 mr-md-1 rounded google"><span class="ion-logo-Google mr-2"></span> <img src="images/google-logo.png" alt="google-logo" draggable="false" style="width: 30px; height: 30px;"></a>
                  <a href="#" class="px-2 py-2 ml-md-1 rounded github"><span class="ion-logo-Github mr-2"></span> <img src="images/github-logo.png" alt="github-logo" draggable="false" style="width: 60px; height: 30px;"></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <noscript>Você precisa ter o JavaScript ligado para ver o site completo</noscript>
  </body>
</html>
