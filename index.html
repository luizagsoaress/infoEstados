<!doctype html>
<html lang="en">
  <head>
  	<title>Inicio</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
	<section class="ftco-section">
     <div class="container">
     	<div class="row justify-content-center">
     	  <div class="col-md-6 text-center mb-5">
     		<h2 class="heading-section" id="titulo-principal">Entre em sua conta</h2>
     	  </div>
     	</div>
     	<div class="row justify-content-center">
     	  <div class="col-md-6 col-lg-4">
     		<div class="login-wrap p-0">
			  <form action="#" id="formLogin" class="signin-form">
            	<h3 class="mb-4 text-center">Já tem uma conta?</h3>
              <div class="form-group">
                <input type="text"  id="input-email" class="form-control" placeholder="E-mail" required>
              </div>
	          <div class="form-group">
	            <input id="password-field" type="password" class="form-control" placeholder="Senha" required>
	        	<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	          </div>
	          <div class="form-group">
	        	<button type="submit" id="btn-login" class="form-control btn btn-primary submit px-3" style="font-size: 15px !important;">Ok</button>
	          </div>
	          <div class="form-group d-md-flex">
	        	<div class="w-50">
            	  <label class="checkbox-wrap checkbox-primary">Salvar meus dados
					<input type="checkbox" id="lembrar-dados">
					<span class="checkmark"></span>
       			  </label>
     			</div>
     		  	<div class="w-50 text-md-right">
         			<a href="recuperar.html" id="esqueci-senha" style="color: #fff">Esqueci a senha</a>
     		  	</div>
	    	  </div>
         	  <div class="w-100 text-md-center">
          		<a href="cadastro.html" id="btn-cadastro" style="color: #f8f8f8">Ainda não tem conta?</a>
         	  </div>
		 	  <p class="w-100 text-center">&mdash; Ou entre com &mdash;</p>
	          <div class="social d-flex text-center">
	          	<a href="#" class="px-2 py-2 mr-md-1 rounded google"><span class="ion-logo-Google mr-2"></span> <img src="images/google_icon.png" alt="google-logo" draggable="false" style="width: 30px; height: 30px;"></a>
	          	<a href="#" class="px-2 py-2 ml-md-1 rounded github"><span class="ion-logo-Github mr-2"></span> <img src="images/github_icon.png" alt="github-logo" draggable="false" style="width: 60px; height: 30px;"></a>
	          </div>
	         </form>    
           </div>
     	</div>
     	</div>
      </div>
	</section>

	<script src="js/jquery.min.js"></script>
  	<script src="js/popper.js"></script>
  	<script src="js/bootstrap.min.js"></script>
  	<noscript>Você precisa ter o javascript ligado para ver o site completo</noscript>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="https://accounts.google.com/gsi/client" async defer></script>
	<script src="js/main.js"></script>
	<script type = "module" src = "js/auth.js"></script>
	
</body>
</html>
